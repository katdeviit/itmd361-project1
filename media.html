    <h1>Media Demo</h1>
    <p>
      HTML is quite adept at showing media, such as the use of images, audio and
      video.
    </p>
    <div>
      <p>Here is an image of a cat.</p>
      <img src="p1.jpg" width="300" alt="cat with tongue out" />
    </div>
    <div>
      <p>Here is another image of this cat.</p>
      <img
        src="catsilly.png"
        width="300"
        alt="cat with tongue out and closed eyes, licking the camera"
      />
    </div>
    <div>
      <p>And another image!</p>
      <img
        src="bleh3.png"
        width="300"
        alt="cat, with whiskers visible looking up and right, behind the camera"
      />
    </div>
    <div>
      <p>This is a video of that cat.</p>
      <video src="blehh.mp4" controls></video>
    </div>
  </body>
